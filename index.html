<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <link href="shreak-2.ttf" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <audio id="shrekTheme" src="mySwamp.mp3"></audio>
    <audio id="shrekCold" src="shrekCold.wav"></audio>
    <audio id="shrekWarm" src="shrekWarm.wav"></audio>
    <audio id="shrekHot" src="shrekHot.wav"></audio>
    <div>
        <h2>Current Weather</h2>
        <h3 id="city">Go to Options and Set City</h3>
        <img id="weather-pic" src="blackbox.jpeg">

        <br>
        <span><strong>Local Time </strong> </span>
        <span id="time">???</span>
        <br>
        <span><strong>Temp </strong> </span>
        <span id="temp">75</span>
        <span>F</span>
        <br>
        <span><strong>UV Index </strong> </span>
        <span id="uv">-1</span>
        <br>
        <span><strong>Wind Dir </strong> </span>
        <span id="wind-dir">N/A</span>
        <br>
        <span><strong>Wind Speed </strong> </span>
        <span id="wind-speed">0</span>
        <span> mph</span>
        <br>

        <div id="shrekBox">
            <img id="shrek" src="" alt="">
            <p id="shrekWords"></p>

        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
